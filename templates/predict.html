<!doctype html>
{% extends "layout.html"%}
{% block body%}
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- google font cdn -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">


  <title>Students Performance Prediction System </title>
     <style>

h1{  margin: -30px;
    text-align: center;
    font-size: 40px;
	 margin-bottom: 30px;

  font-weight: 900;
  background-image: linear-gradient(to left, #553c9a, #b393d3);
   color: #FFFFFF;
  text-shadow: 0px 0px 5px #b393d3, 0px 0px 10px #b393d3, 0px 0px 10px #b393d3,
    0px 0px 20px #b393d3;
  background-clip: text;
  -webkit-background-clip: text;
   text-transform: uppercase;
  text-shadow: 1px 1px 0px #957dad,
               1px 2px 0px #957dad,
               1px 3px 0px #957dad,
               1px 4px 0px #957dad,
               1px 5px 0px #957dad,
               1px 6px 0px #957dad,
               1px 10px 5px rgba(16, 16, 16, 0.5),
               1px 15px 10px rgba(16, 16, 16, 0.4),
               1px 20px 30px rgba(16, 16, 16, 0.3),
               1px 25px 50px rgba(16, 16, 16, 0.2);
}


h2{

    font-size: 70px;
  font-weight: 600;

  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}
  </style>
</head>

<body>
    <div class="bg">

  <h1 class="text-center mt-5 mb-3" class="add-font" style="color: ;"> Students Performance Prediction System </h1>

  <div class="container form-radius">

    <form  action="/predict " method="POST" >



            <div class="mt-3 mb-3">
                <b><label for="studytime" class="form-label"> Study Time </label></b><br>
            <select class="form-control"name="studytime"required="required">
<!--              <option value="" selected> study Time in Week</option>-->
                <option value="" disabled selected>study Time in Week</option>
                <option value="1">2 Hours</option>
              <option value="2">3-5 Hours</option>
                <option value="3">6-10 Hours</option>
                <option value="4"> More Than 10 hours</option>
  <!-- additional options -->
            </select>
            </div>


        <b><label for="medu" class="form-label"> Mother's Education Level </label></b><br>
            <div class="mt-3 mb-3">
            <select class="form-control"name="Medu"required="required">
              <option value=""  disabled selected> Mother's Education Level</option>
                <option value="0">None</option>
                <option value="1">Primary Education(Lower)</option>
              <option value="2">Primary Education(Upper)</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
  <!-- additional options -->
            </select>
            </div>

        <div class="mt-3 mb-3">
        <b><label for="fedu" class="form-label"> Father's Education Level </label></b><br>
            <div class="mt-3 mb-3">
            <select class="form-control"name="Fedu"required="required">
              <option value=""  disabled selected> Father's Education Level</option>
                <option value="0">None</option>
                <option value="1">Primary Education(Lower)</option>
              <option value="2">Primary Education(Upper)</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
  <!-- additional options -->
            </select>
            </div>

        <div class="mt-3 mb-3">
          <b><label for="first_grade" class="form-label"> First Period Grade </label></b>
          <input type="number" max="20" min="0" step="1" class="form-control" id="first_grade" name="G1" placeholder="Enter your First Term Grade" required>
        </div>

        <div class="mt-3 mb-3">
          <b><label for="second_grade" class="form-label"> Second Period Grade </label></b>
          <input type="number" max="20" min="0" step="1" class="form-control" id="second_grade" name="G2" placeholder="Enter your Second Term Grade" required>
        </div>




        <!-- submit button -->
        <div >
          <button type="submit" name="submit" class="btn btn-primary"style="background-color: blue;" >Submit</button>


              <!-- Reset button -->

          <button type="reset" name="Reset" class="btn btn-primary" style="background-color: blue;">Reset</button>
        </div>




    </form>
  </div>

  <br>
</div>

</body>

</html>
{% endblock %}
