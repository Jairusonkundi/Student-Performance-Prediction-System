{% extends "layout.html"%}
{% block body%}
<html>
<head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- google font cdn -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
<!--    <link rel="stylesheet" type="text/css" href="../static/style.css">-->
    <title> Student Performance Prediction </title>
<!--    <link rel="stylesheet" type="text/css" href="../static/style.css">-->

    <style>
        body{
    background-color: rgb(216, 221, 243);
   font-family: 'Roboto', sans-serif;
     /* Set the background image for the body element using a relative file path */

        background-image: url("homepage.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        #filter: brightness(0.7); /* reduce the brightness to 70% */
}
.bg {
  /* The image used */
  background-image: url("https://s35691.pcdn.co/wp-content/uploads/2019/11/Implementing-active-learning-and-student-centered-pedagogy.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.login-box{
    width: 500px;
    height: 500px;
    background-color: #2d4370;
    color: white;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}

h1{  margin: -30px;
    text-align: center;
    font-size: 45px;
	 margin-bottom: 30px;
}
h2{
    font-size: 15px;
    text-align: center;
}
.login-box p{
        font-size: 25px;
		text-align: center;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;
	height: 35px;
	border-radius: 50px;
	border: none;
    outline: none;
	text-align: center;
}
.login-box input[type="text"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.login-box input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #1c8adb;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}

.login-box input[type="submit"]:hover
{
    cursor: pointer;
    background: #1b62f5;
}

 .output{
     border: 2px solid green;
     color: green;
     padding: 5px;
     width: 50%;
    margin: auto;
}
    </style>

</head>
    <body>

    <div class="login-box">
        <h1> Grade Prediction </h1>
            <br> <br>
         <h2> Your Final Grade Points predicted is </h2> <br> <br>
         <h1 class="output">{{res}}</h1> <br>
         <h2> Your Predicted Grade : {{grade}}</h2>
         <h2> Remarks : {{remarks}}</h2>
        </div>

    </body>
</html>

{% endblock %}
