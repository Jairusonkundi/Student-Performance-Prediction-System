      <style>
 form{
        border: 1px red;
        border-radius: 1rem;
        padding: 1rem;
        background-color: rgb(216, 221, 243);
 }
 .bg {
  /* The image used */
  background-image: url("https://s35691.pcdn.co/wp-content/uploads/2019/11/Implementing-active-learning-and-student-centered-pedagogy.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
body{
    background-color: rgb(216, 221, 243);
   font-family: 'Roboto', sans-serif;
}
.login-box{
    width: 200px;
    height: 500px;
    background-color: #2d4370;
    color: white;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}

h1{  margin: -30px;
    text-align: center;
    font-size: 45px;
	 margin-bottom: 30px;
}
h2{
    font-size: 15px;
    text-align: center;
}
.login-box p{
        font-size: 25px;
		text-align: center;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;
	height: 35px;
	border-radius: 50px;
	border: none;
    outline: none;
	text-align: center;
}
.login-box input[type="text"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.login-box input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #1c8adb;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}

.login-box input[type="submit"]:hover
{
    cursor: pointer;
    background: #1b62f5;
}

 .output{
     border: 2px solid green;
     color: green;
     padding: 5px;
     width: 50%;
    margin: auto;
}
    </style>

  <title>Students Performance Prediction System </title>
</head>

    <div class="bg">

  <h1 class="text-center mt-5 mb-3" class="add-font" style="color: ;"> Students Performance Prediction System </h1>

<div class="container">
  <h1>Login</h1>
  <form action=""method="POST">
    <div class="form-group">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
</div>
